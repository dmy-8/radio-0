<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="theme-color" content="#08298a">
<title>Suave FM</title>

<link href="css/style.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/lunaradio-animado.js"></script>
<style>
html,body{font-family:"Open Sans",sans-serif;height:100%;margin:0;display:flex;flex-direction:column;color:#272829;}
</style>
</head>

<body>
<div style="height:100%">
<button type="button" class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>



<div id="player"></div>
<script>
$("#player").lunaradio({
userinterface: "big", 
backgroundcolor: "rgba(9,15,25,0.6)",
fontcolor: "#ffffff",
hightlightcolor: "#b60c0f", 
fontname: "Unica One",
googlefont: "Unica+One&display=swap", 
fontratio: "0.4", 
radioname: "ON-LiNE", //nombre de radio
scroll: "true",
autoplay: "true", 
coverimage: "assets/logosuave.jpg",
onlycoverimage: "false", //true para mostrar solo logo radio
coverstyle: "animated",//circle o square o hits1
usevisualizer: "real", 
visualizeropacity: "1.0",
multicolorvisualizer: "true",
color1: "#00FF00",
color2: "#ffff00",
color3: "#FF1F6F",
color4: "#FF1F6F",
visualizertype: "2", 
usestreamcorsproxy: "false", //true o false
corsproxy: "", 
streamurl:"https://stream.zeno.fm/z97828369f0uv", 
streamtype: "shoutcast2", //shoutcast2, icecast2, radiozeno, radionomy, radiojar, radioco
icecastmountpoint: "/live",
shoutcastpath: "/stream",
streamid: "1", 
streamsuffix: "", 
radionomyid: "", 
radionomyapikey: "",
radiojarid: "",  
radiocoid: "",
itunestoken: "1000lIPN",
metadatainterval: "20000", 
displayliveicon: "true",
volume: "100",
debug: "true",
});
</script>


<div class="background_hora"><div id="relogio">15:00:05</div></div>
<script>
function reloj() {
let elementoID = document.getElementById('relogio');
let horalocal = new Date().toLocaleTimeString('es');
elementoID.innerHTML = horalocal;
}
setInterval(reloj, 1000);
</script>
</div>


<footer style="display:grid;align-content:end">

</footer>

<script>
$(".mobile-nav-toggle").click(function(){
$("body").toggleClass("mobile-nav-active");
$(".mobile-nav-toggle i").toggleClass("fa-bars fa-times");
});
</script>
</body>
</html>
